<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <section class="title">
    <h1>Tic Tac Toe</h1>
  </section>

  <h3>Sign Up</h3>
  <form id="sign-up-form">
    <input name="credentials[email]" type="email" placeholder="Email">
    <input name="credentials[password]" type="password" placeholder="Enter password">
    <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
    <button type="submit">Sign Up</button>
  </form>

  <h3>Sign In</h3>
  <form id="sign-in-form">
    <input name="credentials[email]" type="email" placeholder="Email">
    <input name="credentials[password]" type="password" placeholder="Enter password again">
    <button type="submit">Sign In</button>
  </form>

  <h3>Sign Out</h3>
  <form id="sign-out-form">
    <button type="submit">sign out</button>
  </form>
  <h3></h3>
  <button type="submit" id="new-game">New Game</button>

  <section id="auth-display"></section>
  <div id="game-status">Game status</div>
  <div class="container">
    <div class="row" id="board">
      <div data-cell-index="0" id="0" class="col-4 box"></div>
      <div data-cell-index="1" id="1" class="col-4 box"></div>
      <div data-cell-index="2" id="2" class="col-4 box"></div>
      <div data-cell-index="3" id="3" class="col-4 box"></div>
      <div data-cell-index="4" id="4" class="col-4 box"></div>
      <div data-cell-index="5" id="5" class="col-4 box"></div>
      <div data-cell-index="6" id="6" class="col-4 box"></div>
      <div data-cell-index="7" id="7" class="col-4 box"></div>
      <div data-cell-index="8" id="8" class="col-4 box"></div>
    </div>
    <div class="container">
      <div class="row">
        <button type="button" id="restart">RESTART BUTTON</button>
      </div>
    </div>
</body>

</html>
