<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <section class="title">
    <h1>Tic Tac Toe</h1>
  </section>

  <h3>Sign Up</h3>
  <form id="sign-up-form">
    <input name="credentials[email]" type="email" placeholder="Email">
    <input name="credentials[password]" type="password" placeholder="Enter password">
    <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
    <button type="submit">Sign Up</button>
  </form>

  <h3>Sign In</h3>
  <form id="sign-in-form">
    <input name="credentials[email]" type="email" placeholder="Email">
    <input name="credentials[password]" type="password" placeholder="Enter password again">
    <button type="submit">Sign In</button>
  </form>

  <h3>Sign Out</h3>
  <form id="sign-out-form">
    <button type="submit">sign out</button>
  </form>
  <h3></h3>
  <button type="submit">New Game</button>

  <section id="auth-display"></section>

  <div class="board" id="board">
    <div class="cell" id="c0" data-cell></div>
    <div class="cell" id="c1" data-cell></div>
    <div class="cell" id="c2" data-cell></div>
    <div class="cell" id="c3" data-cell></div>
    <div class="cell" id="c4" data-cell></div>
    <div class="cell" id="c5" data-cell></div>
    <div class="cell" id="c6" data-cell></div>
    <div class="cell" id="c7" data-cell></div>
    <div class="cell" id="c8" data-cell></div>
  </div>
  <div id="game-over-area" class="hidden">
    <button id="play again">Play Again</button>
  </div>
  <div id="strike" class="stike"></div>
</body>

</html>
